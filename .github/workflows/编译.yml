name: 多平台自动打包与发布
on:
  push:
    tags:
      - 'v*'  # 标签触发（如 v1.0.0）
  workflow_dispatch:  # 手动触发

jobs:
  build:
    name: 构建 ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        arch: [amd64, arm64]
        exclude:
          # 过滤不支持的组合（Windows 无官方 arm64 runner）
          - os: windows-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖与打包工具
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: 执行本地打包脚本
        run: python build.py

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareSpeedTest-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载所有产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 生成版本号
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=nightly-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          fi

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          name: 版本 ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Cloudflare SpeedTest ${{ env.VERSION }} 发布
            
            ### 下载链接
            - Windows amd64: [CloudflareSpeedTest-windows-amd64.exe](https://github.com/你的用户名/你的仓库/releases/download/${{ env.VERSION }}/CloudflareSpeedTest-windows-amd64.exe)
            - Linux amd64: [CloudflareSpeedTest-linux-amd64](https://github.com/你的用户名/你的仓库/releases/download/${{ env.VERSION }}/CloudflareSpeedTest-linux-amd64)
            - Linux arm64: [CloudflareSpeedTest-linux-arm64](https://github.com/你的用户名/你的仓库/releases/download/${{ env.VERSION }}/CloudflareSpeedTest-linux-arm64)
            - macOS amd64: [CloudflareSpeedTest-macos-amd64](https://github.com/你的用户名/你的仓库/releases/download/${{ env.VERSION }}/CloudflareSpeedTest-macos-amd64)
            - macOS arm64: [CloudflareSpeedTest-macos-arm64](https://github.com/你的用户名/你的仓库/releases/download/${{ env.VERSION }}/CloudflareSpeedTest-macos-arm64)
            
            ### 使用说明
            1. 下载对应平台的可执行文件
            2. 赋予执行权限（Linux/macOS）：`chmod +x 文件名`
            3. 直接运行：`./文件名`
